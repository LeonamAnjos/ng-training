<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field
      appearance="fill"
      hintLabel="Email is required">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email">
      <mat-error>Invalid or missing email</mat-error>
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      hintLabel="Minimum 6 characters.">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Your password"
        formControlName="password">
      <mat-error>Password is required</mat-error>
    </mat-form-field>

    <button *ngIf="(loadingState$ | async) === false" type="submit" mat-raised-button color="primary">Submit</button>
    <mat-spinner *ngIf="(loadingState$ | async)"></mat-spinner>
  </form>
</section>
